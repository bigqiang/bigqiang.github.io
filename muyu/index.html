<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
  <title>木鱼 - 念经助手</title>
  <meta name="keywords" content="木鱼,电子木鱼app,念经助手">
  <meta name="description" content="一起摒弃杂念，虔诚诵经，功德无量">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    .main,
    body,
    html {
      height: 100%;
      background-color: #000
    }

    * {
      margin: 0;
      padding: 0;
      user-select: none
    }

    .main {
      position: relative
    }

    .outer-container {
      width: 100%;
      bottom: 100px;
      top: 90px;
      position: absolute
    }

    .container {
      position: absolute;
      width: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%)
    }

    .tip {
      font-size: 22px;
      color: #fff;
      margin-bottom: 50px
    }

    .tip>span {
      position: absolute;
      width: 100%;
      text-align: right
    }

    .op>img {
      width: 100%;
      height: 100%
    }

    .ads {
      height: 90px;
      bottom: 10px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%)
    }

    .setting-btn {
      width: 50px;
      height: 50px;
      font-size: 40px;
      padding: 20px
    }

    #count-num {
      color: #fcc67b;
      text-align: center;
      width: fit-content;
      position: absolute;
      top: 0;
      left: 50%;
      height: 90px;
      transform: translateX(-50%);
      line-height: 90px;
      font-size: 20px
    }

    .setting {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #fcc67b;
      display: none
    }

    .setting-main {
      padding: 20px 0 20px 0
    }

    .setting-main>div.form {
      margin: 0 0 20px 80px
    }

    .setting-comfirm {
      text-align: center;
      margin: 50px 0 30px 0
    }

    .setting-input input,
    .setting-main,
    .setting-selector {
      font-size: 20px
    }

    .setting-input input,
    .setting-selector {
      height: 40px
    }

    .btn {
      padding: .5rem 1rem;
      font-size: 14px;
      background: #fff;
      color: #333;
      border: 1px solid #adadad;
      border-radius: 2px;
      cursor: pointer;
      display: inline-block
    }

    .btn:hover {
      background-color: #e6e6e6
    }

    .btn-primary {
      background: #1890ff;
      color: #fff;
      border-color: transparent
    }

    .btn-primary:hover {
      background-color: #40a9ff
    }

    .btn-plain {
      background: 0 0;
      color: #000;
      border-color: transparent
    }

    #setting-comfirm-btn {
      width: 50%;
      padding: .8rem 1.6rem
    }

    .setting-ads {
      height: 300px
    }

    h5 {
      margin-bottom: 6px
    }

    @keyframes heartBeat {
      0% {
        transform: scale(1)
      }

      50% {
        transform: scale(.9)
      }

      28% {
        transform: scale(.8)
      }

      42% {
        transform: scale(.9)
      }

      70% {
        transform: scale(1)
      }
    }

    .heartBeat {
      animation-name: heartBeat;
      animation-duration: .2s;
      animation-timing-function: ease
    }

    @keyframes fadeOutUp {
      0% {
        opacity: 1
      }

      30% {
        opacity: 1
      }

      100% {
        opacity: 0;
        transform: translate3d(0, -100%, 0)
      }
    }

    .fadeOutUp {
      animation-name: fadeOutUp;
      animation-duration: .4s;
      animation-timing-function: ease-in
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="setting-btn">⚙️</div>
      <div id="count-num"><span></span></div>
    </div>
    <div class="outer-container">
      <div class="container">
        <div class="tip"></div>
        <div class="op"><img src="./muyu.png" alt=""></div><audio src="./1.mp3" id="audio" preload="auto"></audio>
      </div>
    </div>
  </div>
  <div class="setting">

          <option value="功德 +1" selected>功德 +1</option>
          <option value="工资 +9999">工资 +9999</option>
          <option value="钱包 +99999">钱包 +99999</option>
          <option value="烦恼 -99999">烦恼 -99999</option>
          <option value="逢考必过">逢考必过</option>
          <option value="一夜暴富">一夜暴富</option>
          <option value="变美变瘦">变美变瘦</option>
          <option value="股票大涨">股票大涨</option>
        </select>
      </div>
      <div class="setting-input form">
        <h5>或自定义文本</h5><input type="text" id="setting-input-box">
      </div>
      <div class="setting-audio form">
        <h5>切换音色</h5>
        <div><input type="radio" id="huey" name="drone" value="1" checked> <label for="huey">音色1</label></div>
        <div><input type="radio" id="dewey" name="drone" value="2"> <label for="dewey">音色2</label></div>
      </div>
      <div class="setting-count form">
        <div><input type="checkbox" id="count-check" name="count"> <label for="count">开启功德统计</label> <button
            class="btn btn-plain" id="clear">清空统计</button></div>
      </div>
      <div class="setting-comfirm"><button class="btn btn-primary" id="setting-comfirm-btn">确定</button></div>
    </div>
  </div>
